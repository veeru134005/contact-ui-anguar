<div class="modal-content">
  <div class="col-md-6 offset-md-3">
    <h2>Create Contact</h2>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          [(ngModel)]="contact.contactName"
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          id="email"
          [(ngModel)]="contact.contactEmailId"
        />
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input
          type="text"
          class="form-control"
          name="phone"
          id="phone"
          [(ngModel)]="contact.conactNumber"
        />
      </div>
      <br />
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          (click)="creatContact()"
          data-dismiss="modal"
        >
          Submit
        </button>
        <br />
      </div>
    </form>
  </div>
</div>
